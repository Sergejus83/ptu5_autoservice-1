{% extends 'autoservice/base.html' %}
{% block title %}Cancellation from {{ block.super }}{% endblock title %}
{% block content %}
<h1>Cancel order</h1>
<form method="post" action="">
    {% csrf_token %}
    <p>Do you want to cancel?</p>
    <p>
        <button type="submit" class="button">YES</button>
        <a href="{% url 'user_orders' %}" class="button">NO</a>
    </p>
</form>
{% endblock content %}
